{% extends 'adminlayout.html' %}

{% block body %}
      
<div class="container mt-4" style="text-align: right;">
    <h2 class="mb-4">Contacts Table</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Date</th>
            <th>Actions</th> <!-- Added column for actions -->
          </tr>
        </thead>
        <tbody>
          {% for row in c %}
          <tr>
            <td>{{ row.sno }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.num }}</td>
            <td>{{ row.email }}</td>
            <td>{{ row.subject }}</td>
            <td>{{ row.msg }}</td>
            <td>{{ row.date }}</td>
            <td>
              <a href="/admin/contacts/edit/{{ row.sno }}" class="btn btn-sm btn-primary">Edit</a>
              <a href="/admin/contacts/delete/{{ row.sno }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>

{% endblock %}
